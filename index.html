<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">
        Rock Paper Scissor
    </h1>
    <div class="main">
        <div class="sec" >
            <img class="sec1" src="rock.png" alt="rock img">
        </div>
        <div class="sec" >
            <img class="sec1" src="paper.png" alt="paper img">
        </div>
        <div class="sec" >
            <img class="sec1" src="scissors.png" alt="scissor img">
        </div>
    </div>
    <div class="score">
        <div class="score1">
            <p class="you">
                0
            </p>
            <p>You</p>
        </div>
    <div class="score2">
            <p class="comp">
                0
            </p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg">
       <p> Pick Your Move </p>
    </div>

    <script src="script.js"></script>
</body>

</html>
